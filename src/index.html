<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端监控SDK</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.js"></script>
</head>

<body>
  <div id="contaienr" class="container">
    <button id="longTaskBtn">执行longTask</button>
  </div>

  <script>
    let content = document.getElementsByClassName("container")[0];
    let longTaskBtn = document.getElementById("longTaskBtn");
    longTaskBtn.addEventListener("click",longTask);
    function longTask(){
      let start = Date.now();
      console.log("longTask开始时间",start);
      while (Date.now() < (200 + start)) {}
      console.log("longTask结束时间",(Date.now() - start))
    }

  </script>
</body>

</html>
