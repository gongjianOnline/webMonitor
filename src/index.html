<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端监控SDK</title>
  <link rel="stylesheet" type="text/css" href="/ccc.css">
</head>

<body>
  <div id="contaienr">
    <div class="content">
      <input type="button" value="点击抛出错误" onclick="errorClick()">
      <input type="button" value="点击抛出Promise错误" onclick="promiseErrorClick()">
    </div>
    <img src="http://www.baidu.com/123.png" alt="">
  </div>

  <script>
    function errorClick() {
      window.someVar.error = "error"
    }
    function promiseErrorClick() {
      new Promise((resolve, reject) => {
        reject("error")
      })
    }


  </script>
  <script src="/xxx.js"></script>
</body>

</html>
